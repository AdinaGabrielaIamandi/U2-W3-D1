<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout siti servizi</title>
</head>

<body>
    <form>
        <input type="text" id="nome" placeholder="Inserisci nome">
        <input type="text" id="cognome" placeholder="Inserisci cognome">
        <input type="date" id="data-nascita" placeholder="data di nascita">
        <input type="button" id="bottone" value="Aggiungi utente">
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data di nascita</th>
            </tr>
        </thead>
        <tbody id="tabella"></tbody>
    </table>
</body>
<script src="index.js"></script>

</html>
