<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Layout siti servizi</title>
</head>

<body>
    <form class="m-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Inserisci nome">
            <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cognome" placeholder="Inserisci cognome">
            <label for="floatingInput">Cognome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="data-nascita" placeholder="Inserisci data di nascita">
            <label for="floatingInput">Data di nascita</label>
        </div>
        <button type="button" class="btn btn-success" id="bottone">Aggiungi utente!</button>
    </form>
    <table class="table text-center">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data di nascita</th>
            </tr>
        </thead>
        <tbody id="tabella"></tbody>
    </table>
</body>
<script src="index.js"></script>

</html>
